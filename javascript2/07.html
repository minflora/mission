<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let n=arr.length;
                //상하좌우 비교
                let dx=[-1, 0, 1, 0];
                let dy=[0, 1, 0, -1];
                  for(let i=0; i <n; i++){
                    for(let j=0; j <n; j++){
                        for(let k=0; k< 4; k++){
                            const nx = i + dx[k];
                            const ny = j+ dy[k];

                            if(nx >=0 && ny >=0 && nx< n && ny<n){
                                if(arr[i][j] > arr[nx][ny]) num++;
                            }else num++
                        }
                    }
                 //상하좌우와 비교를 끝낸 후 num이 4와 같으면 봉우리 지역이기때문에 answer++
                    if(num === 4)answer++
                  }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
