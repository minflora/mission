<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];
                let num = arr.length
                for(let i=0; i<num; i++){
                    if(arr[i]>=num){
                        answer.push(arr[i])
                    }
                }
                console.log(answer);
                return answer;
            }

            let arr=[5,7,11,3,10,20,];
            console.log(solution(arr));
        </script>
    </body>
</html>
