<html>

    <body>
        <script>
            function solution(arr){  
  
          // 최대 합을 저장할 변수 초기화
          let answer = 0;
          
          // 각 행의 합을 계산하고 최대 합 업데이트
          for (let i = 0; i < 5; i++) {
            let row = 0;
            for (let j = 0; j < 5; j++) {
              row += arr[i][j];
            }
            answer = Math.max(answer, row);
          }
          
          // 각 열의 합을 계산하고 최대 합 업데이트
          for (let j = 0; j < 5; j++) {
            let col = 0;
            for (let i = 0; i < 5; i++) {
              col += arr[i][j];
            }
            answer = Math.max(answer, col);
          }
          
          // 주 대각선의 합을 계산하고 최대 합 업데이트
          let diagonalSum = 0;
          for (let i = 0; i < 5; i++) {
            diagonal += arr[i][i];
          }
          answer = Math.max(answer, diagonal);
          
          diagonal = 0;
          for (let i = 0; i < 5; i++) {
            diagonal += arr[i][4 - i];
          }
          answer = Math.max(answer, diagonal);
        return answer;
    }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
