<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer={};
                let chkArr =[];
                let sum=0, min=1000;
                //새로운 배열에 홀수만 넣기
                for(let i=0; i<arr.length; i++){
                    if(arr[i]%2!== 0){
                        chkArr.push(arr[i])                    
                    }
                }
                //홀수 최소값 구하기
                chkArr.sort(function(a, b)  {
                    return a - b;
                })
                min = chkArr[0];
                //홀수 총합 구하기
                chkArr.forEach(v => {
                    sum +=v
                })

                answer = {sum, min}
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            // arr = [11,13,5,88,45,65,95,91]
            console.log(solution(arr));
        </script>
    </body>
</html>
