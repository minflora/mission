<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let arr = [a,b,c]
                //배열 숫자 순서대로 나열
                arr.sort(function(a, b)  {
                    return a - b;
                })
                if(arr[0]+arr[1]>arr[2]){
                    answer = "YES"
                }else{
                    answer = "NO"
                }
                return answer;
            }

            console.log(solution(13, 33, 17));
            console.log(solution(6,7,11))
        </script>
    </body>
